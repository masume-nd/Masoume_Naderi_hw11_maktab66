<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/toDo.css">
    <title>my to do list</title>
</head>
<body>
    <div class="bg-image">

    </div>
<div class="container">
    <header">
        <h2>To Do</h2>
        <form id="task-form">
            <input  type="text"
                    id="tasks-input"
                    placeholder="Create a new todo...">
    </header>
    <main>

        <section class="task-list">
            <ul id="tasks">
                <li class="task">
                    <div class="content close-botton">
                            <input type="text"
                                class="text"
                                value="first task"
                                readonly>
                        <div class="action">
                                <button class="delete">&times;</button>
                        </div>
                    </li>
            </ul>

        </section>

    </main>
</div> 
    <script src="./assets/toDo.js"></script>
</body>
</html>
