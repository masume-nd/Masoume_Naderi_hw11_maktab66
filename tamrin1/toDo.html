<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/toDo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>to do list</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <header>
            <h2>To Do</h2>
            <input type="checkbox" id="switch-l" class="themeSwitch" />
            <label for="switch-l" id="switch" class="themeSwitch-label"></label>
            <form id="task-form">
                <input  type="text"
                        id="tasks-input"
                        placeholder="Create a new todo...">
            <div id="clear">
                <span class="iconify" style="color: white; font-size: x-large;" data-icon="bx:bx-refresh"></span>
            </div>
        </header>
        <div class="content">
            <ul id="tasks">
                 <!-- <li class="task">
                    <label>
                        <span>
                            <span class="iconify " style="font-size: x-large;" data-icon=></span> -->
                       <!--</span>--> 
                        <!-- <span class="iconify check-circle" data-icon="ic:outline-done"></span>
                        <input class="lineThrough" type="text" value="first task">
                        <span class="iconify" data-icon = "ei:close"></span> 
                    </label>
                </li> -->
            </ul>
            <div class="footer">
                <div id="todosLeft">items left</div>
                <ul class="middleUl">
                    <li id="All">All</li>
                    <li id="Active">Active</li>
                    <li id="Completed">completed</li>
                </ul>
                <div>Cleare Completed</div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <script src="./assets/toDo.js"></script>
</body>
</html>
